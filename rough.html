<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
  <input type="file" id="file__input" name="images" class="form-control-lg form-control" accept="jpg jpeg png" multiple>


<div class="row row-cols-3" id="wrapper">
  
</div>
<div class="border col text-center align-items-center question-number question__number__container"
id="id__number__<%= Number(i)+1 %>"
style="height: 50px;width: 50px;line-height: 30px; border-radius: 50%; padding:10px 0;">
<%= Number(i)+1 %>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="check-box border bg-primary text-center"
    style="height : 25px; width: 25px; border-radius: 50%;"></div>
  <div class="px-2" >Answered</div>
  <div class="check-box pe-2 border bg-secondary text-center"
    style="height : 25px; width: 25px; border-radius: 50%;"></div>
  <div class="px-2">Unanswered</div>
</div>
<script src="/public/js/image_resize.js"></script>
</body>
</html>
